
{% extends 'blog/base.html'%}
{% block content %}
<div class="container">
    <h1 class="mt-5 bg-light">News Feed</h1><hr/>

        <ul>
            {% for Post in posts %}
            <li class="btn shadow m-3 border-primary">
                <a href="{% url 'postdetail' Post.slug %}" class="text-dark">
                    {{Post.title}} </a>
                <br>
                <strong><small>{{Post.published_date}}</small><strong>
                    </li>
                    {% endfor %}</ul>

            </div>
            {% endblock %}
